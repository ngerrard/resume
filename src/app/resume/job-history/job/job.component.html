<section class="job">
  <h3>{{job.title}}</h3>
  <section>
    <span class="company">{{job.company}}</span>
    <span class="location">{{job.location}}</span>
    <span class="timespan">{{job.startDate | date:'MMM y'}} - {{job.endDate | date:'MMM y'}}</span>
  </section>
  <p>
    {{job.description}}
  </p>
</section>
